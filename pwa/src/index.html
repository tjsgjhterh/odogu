<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;display=swap');

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(45deg, #1a1a2e, #16213e);
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
}

.clock-container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 40px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: all 0.3s ease;
}

.clock {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

.time-segment {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    padding: 15px;
    min-width: 100px;
    color: #00ff9f;
    font-size: 4rem;
    font-weight: bold;
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease;
}

.time-segment:hover {
    transform: scale(1.05);
}

.segment-label {
    position: absolute;
    bottom: -25px;
    left: 0;
    width: 100%;
    color: #4eb8dd;
    font-size: 0.8rem;
    text-transform: uppercase;
}

.date {
    margin-top: 20px;
    color: #4eb8dd;
    font-size: 1.2rem;
    letter-spacing: 2px;
}

@media (max-width: 600px) {
    .time-segment {
        font-size: 2.5rem;
        padding: 10px;
        min-width: 60px;
    }
    .clock-container {
        padding: 20px;
    }
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#42b5f4">
    <title>Document</title>
    <link rel="stylesheet" href="/src/master.css">
    <link rel="manifest" href="/src/manifest.json">
    <link repl="apple-touch-icon" href="/src/images/Logo512.png">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="time-segment" id="hours">00
                <div class="segment-label">Hours</div>
            </div>
            <div class="time-segment" id="minutes">00
                <div class="segment-label">Minutes</div>
            </div>
            <div class="time-segment" id="seconds">00
                <div class="segment-label">Seconds</div>
            </div>
        </div>
        <div class="date" id="date">Loading...</div>
    </div>
    <script src="/src/index.js"></script>
</body>
</html>
